server {
    listen       80;
    server_name  localhost;
    root         /usr/share/nginx/html;
    index        index.html;

    # 处理前端路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源处理
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        access_log off;
    }

    # 简道云API代理（关键修正）
    location ~ ^/jiandaoyun(/.*)$ {
        # 使用变量避免DNS缓存问题
        set $jdy_target "api.jiandaoyun.com";
        
        proxy_pass https://$jdy_target/api/v5$1;
        proxy_ssl_server_name on;
        
        # 超时设置（单位秒）
        proxy_connect_timeout 30;
        proxy_read_timeout 120;
        proxy_send_timeout 120;
        
        # 必要头部
        proxy_set_header Host $jdy_target;
        proxy_set_header X-Real-IP $remote_addr;

    }
}