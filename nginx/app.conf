server {
    listen       80;
    server_name  localhost;
    root         /usr/share/nginx/html;
    index        index.html;

    # 处理前端路由（React/Vue SPA 必需）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 处理静态资源
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        access_log off;
    }
}